<!-- Generated template for the OrderListComponent component -->
<div class="order-container">
  <ion-list class="right-top-container">
    <h4 text-center>Order List</h4>
    <ion-item *ngFor="let item of options" (click)="editItem(item)">
      <ion-avatar item-left>
        <img src="http://aurora-awards.com/wp-content/uploads/2017/05/image-python-storing-data-in-the-pixels-of-an-code-review.jpg">
      </ion-avatar>
      <h2>Name:{{item.name}}</h2>
      <p>Amount: {{item.orderDetails.amount}}</p>
      <p>Price: {{item.price}}</p>

    </ion-item>
  </ion-list>

  <ion-card class="right-bottom-container">
    <ion-card-header>
      Total:1234
    </ion-card-header>
    <ion-card-content>
      <button ion-button color="success">Confirm</button>
      <button ion-button color="light" (click)="resetItem()">Reset</button>
    </ion-card-content>
  </ion-card>

</div>
