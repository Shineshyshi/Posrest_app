<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background-content">
  <ion-grid>
    <ion-row>
      <!--BEGIN LEFT CONTENT-->
      <ion-col col-9>
        <ion-row>
          <!--BEGIN SEARCH BAR-->
          <ion-col col-6>
            <ion-searchbar (ionInput)="getItems($event)" class="search-bar"></ion-searchbar>
          </ion-col>
          <!--END SEARCH BAR-->
          <!--BEGIN SELECT OPTIONS-->
          <ion-col col-6>
            <ion-item>
              <ion-label>Product Types</ion-label>
              <ion-select [(ngModel)]="productTypes">
                <ion-option value="brewing">Brewing</ion-option>
                <ion-option value="nonbrewing">Non-brewing</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <!--END SELECT OPTIONS-->
        </ion-row>
        <div class="left-container">
          <ion-row>
            <!--BEGIN ORDER CARDS-->
            <ion-col col-3 *ngFor="let item of items" >
              <div class="card-container" (click)="selectItem(item, false)">
                <img src="http://wowslider.com/sliders/demo-18/data1/images/hongkong1081704.jpg">
                <ion-card-content>
                  <p>Name: {{item.name}}</p>
                </ion-card-content>
              </div>
            </ion-col>
            <!--END ORDER CARDS-->
          </ion-row>
        </div>

      </ion-col>
      <!--END LEFT CONTENT-->
      <!--BEGIN RIGHT SIDEBAR-->
      <ion-col col-3 class="right-container">
        <order-list [options]="orderList" (onReset)="resetOrder()" (onEdit)="editItem($event)"></order-list>
      </ion-col>
      <!--END RIGHT SIDEBAR-->
    </ion-row>
  </ion-grid>

</ion-content>
